<div class="p-4">
  <h1 class="text-3xl font-bold mb-6">Bienvenido al Panel</h1>

  <!-- Contenedor de Estadísticas -->
  <div class="stats shadow w-full">
    <div class="stat">
      <div class="stat-figure text-secondary">
        <!-- Icono de Música -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block w-8 h-8 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 19c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6zm0 0c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6zm0 0v-6m0 6V5m0 14v-2.5"
          ></path>
        </svg>
      </div>
      <div class="stat-title">Canciones en Biblioteca</div>
      <div class="stat-value">{{ songCount() }}</div>
      <div class="stat-desc">Archivos de audio disponibles</div>
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
        <!-- Icono de Oyentes -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block w-8 h-8 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
          ></path>
        </svg>
      </div>
      <div class="stat-title">Oyentes en Vivo</div>
      <div class="stat-value">{{ listenersCount() }}</div>
      <div class="stat-desc">Conectados ahora mismo</div>
    </div>

    <div class="stat">
      <div
        class="stat-figure"
        [class.text-success]="isLive()"
        [class.text-error]="!isLive()"
      >
        <!-- Icono de Transmisión -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block w-8 h-8 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>
      <div class="stat-title">Estado de la Transmisión</div>
      @if (isLive()) {
      <div class="stat-value text-success">EN VIVO</div>
      <div class="stat-desc">La radio está transmitiendo</div>
      } @else {
      <div class="stat-value text-error">OFFLINE</div>
      <div class="stat-desc">La radio está fuera del aire</div>
      }
    </div>
  </div>
</div>
