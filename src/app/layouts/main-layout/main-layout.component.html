<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />

  <!-- Contenido Principal de la Página -->
  <div class="drawer-content flex flex-col items-start justify-start p-4">
    <label
      for="my-drawer-2"
      class="btn btn-primary drawer-button lg:hidden mb-4"
    >
      Abrir Menú
    </label>
    <!-- El router-outlet renderiza aquí los componentes hijos (Dashboard, etc.) -->
    <main class="w-full">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Barra Lateral (Sidebar) -->
  <div class="drawer-side">
    <label
      for="my-drawer-2"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
      <!-- Título de la Radio -->
      <li class="text-xl font-bold p-4">Mi Radio App</li>

      <!-- Enlaces de Navegación -->
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li>
        <a routerLink="/audio-library" routerLinkActive="active"
          >Biblioteca de Audio</a
        >
      </li>

      <!-- Separador y Logout -->
      <div class="flex-grow"></div>
      <li><button (click)="logout()">Cerrar Sesión</button></li>
    </ul>
  </div>
</div>
